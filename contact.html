<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Renuka">
        <meta name="description" content="Contact information for The little taco shop">
        <title>Contact Us - LTS</title>
        <link rel="icon" href="img/html5.png" type="image/x-icon">
        <link rel="stylesheet" href="css/styles.css" type="text/css">

    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#about">About<abbr title="The Little Taco Shop">LTS</abbr></a>
                    </li>
                    <li><a href="/#menu">Our Menu</a></li>

                    <li><a href="hours.html">Store Hours</a></li> 
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png.jpg" alt="Little taco shop Tacos" title="Tacos ready to eat" width="400" height="260">
                <figcaption>
                    Little taco shop Tacos
                </figcaption>
            </figure>
        </header>
        <main>
            <section>
                <h2>Our Contact Form</h2>

                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        </p>
                        <p>
                            <label for="message">Your Message</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your message here.."></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation lane,Suite T<br>
                    Kansas City, MD 55555-5555
                    <br><br>
                    Phone:<a href="tel:+5555555555">555-555-5555</a>
                </address>
            </section>
            <hr>
        </main>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>

</html>
